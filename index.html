<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Login con SDK de Facebook</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Desarrollo Ejercicio Guiado de LecciÃ³n 36; AJAX y API Calls">
	<meta name="author" content="Caterina Da Silva">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1807312279583254',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<header>
	<div class="container">
		<div class="row">
			<h1>Login con SDK de Facebook</h1>
		</div>
	</div>
</header>
<section id="" >
	<div class="container">
		<div class="row">
			<div class="fb-login-button" data-width="500px" data-max-rows="2" data-size="medium" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true"></div>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row">
			<small>Desarrollado por Caterina Da Silva</small>
		</div>
	</div>
</footer>
<script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
